<!DOCTYPE html>
<html>
    <head>
        <title>Calculadora Ejemplo</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="wrapper">
            <div class="panel calculadora">
                <div id="resultado">0</div>
                <div id="actual">0</div>
                <div class="grid-container" id="botones">
                    <button class="button-calc" id="boton-delete">DEL</button>
                    <button class="button-calc" id="boton-clear">AC</button>
                    <div></div>
                    <div></div>
                    <button class="button-calc" id="boton-uno">1</button>
                    <button class="button-calc" id="boton-dos">2</button>
                    <button class="button-calc" id="boton-tres">3</button>
                    <button class="button-calc operator" id="boton-suma">+</button>
                    <button class="button-calc" id="boton-cuatro">4</button>
                    <button class="button-calc" id="boton-cinco">5</button>
                    <button class="button-calc" id="boton-seis">6</button>
                    <button class="button-calc operator" id="boton-resta">-</button>
                    <button class="button-calc" id="boton-siete">7</button>
                    <button class="button-calc" id="boton-ocho">8</button>
                    <button class="button-calc" id="boton-nueve">9</button>
                    <button class="button-calc operator" id="boton-division">/</button>
                    <div></div>
                    <button class="button-calc" id="boton-cero">0</button>
                    <div></div>
                    <button class="button-calc operator" id="boton-multiplicacion">*</button>
                </div>
            </div>
            <div class="panel historial">
                <h4 id="historial-title" >Historial</h4>
                <div id="historial-operaciones"></div>
            </div>
        </div>

        <script type="text/javascript" src="index.js"></script>
    </body>
</html>
