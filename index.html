<!DOCTYPE html>
<html>
    <head>
        <title>Calculadora Ejemplo</title>
    </head>
    <body>
        <div id="calculadora">
            <div id="resultado">

            </div>
            <div id="actual"></div>
            <div id="botones">
                <button id="boton-uno">1</button>
                <button id="boton-dos">2</button>
                <button id="boton-tres">3</button>
                <button id="boton-cuatro">4</button>
                <button id="boton-cinco">5</button>
                <button id="boton-seis">6</button>
                <button id="boton-siete">7</button>
                <button id="boton-ocho">8</button>
                <button id="boton-nueve">9</button>
                <button id="boton-0">0</button>
                <button id="boton-suma">+</button>
                <button id="boton-resta">-</button>
                <button id="boton-multiplicacion">*</button>
                <button id="boton-division">/</button>
            </div>
        </div>

        <script type="text/javascript" src="index.js"></script>
    </body>
</html>
